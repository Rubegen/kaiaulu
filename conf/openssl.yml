data_path:
  # https://github.com/openssl/openssl
  git: ../rawdata/git_repo/OpenSSL/.git
  #mbox: ../rawdata/mbox/openssl_dev_mbox # 2004-2008 fields are complete
  mbox: ../rawdata/mbox/openssl-dev.mbx # 2002-2019 gmail field is redacted due to google groups
  # Provide a folder path containing nvd cve feeds (e.g. nvdcve-1.1-2018.json)
  # You can obtain them freely at: https://nvd.nist.gov/vuln/data-feeds
  nvd_feed: ../rawdata/nvdfeed
tool:
  depends:
    # accepts cpp, java, ruby, python, pom
    code_language: cpp
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
  uctags:
    # See https://github.com/sailuh/kaiaulu/wiki/Universal-Ctags for details
    keep_lines_type:
      c:
        - f # function definition
      cpp:
        - c # classes
        - f # function definition
      java:
        - c # classes
        - m # methods
      python:
        - c # classes
        - f # functions
      r:
        - f # functions
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  #issue_id: ?
  cve_id: CVE-[0-9]+-[0-9]+
