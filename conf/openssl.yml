datapath:
  git: ~/kaiaulu_project_input/git_repos/OpenSSL/.git
  #mbox: ?
toolpath:
  perceval:
    # please see: https://github.com/chaoss/grimoirelab-perceval
    bin: ~/perceval/bin/perceval
  depends:
    # please see: https://github.com/multilang-depends/depends
    bin: ~/depends-0.9.6/depends.jar
    # accepts cpp, java, ruby, python, pom
    codelanguage: cpp
heuristics:
  keep_files_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  filter_filepaths_containing:
    - test
commit_message_id_regex:
  #issue_id: ?
  cve_id: CVE-[0-9]+-[0-9]+
