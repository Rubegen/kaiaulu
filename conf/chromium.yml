# Chronium is a 20GB+ project. See chromium.org/developers/how-tos/getting-around-the-chrome-source-code
# for architectural details on its src.
data_path:
  # https://chromium.googlesource.com/chromium/src
  git: ../rawdata/git_repo/chromium/.git
  #mbox: ?
  # Provide a folder path containing nvd cve feeds (e.g. nvdcve-1.1-2018.json)
  # You can obtain them freely at: https://nvd.nist.gov/vuln/data-feeds
  nvd_feed: ../rawdata/nvdfeed
tool:
  depends:
    # accepts cpp, java, ruby, python, pom
    code_language: cpp
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  # bug=119250,bug=117627,bug=118317,bug=139744,bug=127449,bug=122654,bug=100879,bug=112961,
  # bug=113496,bug=127522,bug=132890
  #issue_id: ?
  cve_id: (?i)CVE-[0-9]+-[0-9]+
