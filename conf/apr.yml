data_path:
  # https://github.com/apache/apr
  git: ~/kaiaulu_project_input/git_repos/APR/.git
  mbox: ~/kaiaulu_project_input/mboxes/apr-dev_2013.mbox
tool:
  perceval:
    # please see: https://github.com/chaoss/grimoirelab-perceval
    bin: ~/perceval/bin/perceval
  depends:
    # please see: https://github.com/multilang-depends/depends
    bin: ~/depends-0.9.6/depends.jar
    # accepts cpp, java, ruby, python, pom
    code_language: cpp
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
  dv8:
    # please see https://archdia.com/
    bin: /Applications/dv8/bin/dv8-console
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  #issue_id: ?
  #cve_id: ?
