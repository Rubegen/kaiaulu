# Please comment unused parameters for clarity
data_path:
  project_website: https://tomcat.apache.org/
  git_url: https://github.com/apache/tomcat
  git: ../rawdata/git_repo/Tomcat/.git
  mbox_url: http://mail-archives.apache.org/mod_mbox/tomcat-dev/
  #mbox: ../rawdata/mbox/tomcat-dev_2013_2019.mbox
  openhub: https://www.openhub.net/p/tomcat
  # Provide a folder path containing nvd cve feeds (e.g. nvdcve-1.1-2018.json)
  # You can obtain them freely at: https://nvd.nist.gov/vuln/data-feeds
  #nvd_feed: rawdata/nvdfeed
issue_tracker:
  # note tomcat bugs are separated across various "Product" versions on Bugzilla
  url: https://bz.apache.org/bugzilla/buglist.cgi?bug_status=__open__&no_redirect=1&order=Importance&product=Tomcat%209&query_format=specific
  # types: bugzilla, jira, other
  type: bugzilla
interval:
  # You can specify the intervals in 2 ways: window, or enumeration
  window:
    # If using gitlog, use start_commit and end_commit. Timestamp is inferred from gitlog
#    start_commit: 9eae9e96f15e1f216162810cef4271a439a74223
#    end_commit: c33a2ce74c84f0d435bfa2dd8953d132ebf7a77a
    # Use datetime only if no gitlog is used in the analysis.
    #start_datetime: 2013-05-01 00:00:00
    #end_datetime: 2013-11-01 00:00:00
#    size_days: 90
  enumeration:
     # If using gitlog, specify the commits
    commit:
      - f3c9fdd40bdbc3dc22b512596954e2bc6d424d5a
      - 0446c5c97741344556c519a566db926d660e4b8a
     # Use datetime only if no gitlog is used in the analysis. Timestamp is inferred from gitlog
#    datetime:
#      - 2013-05-01 00:00:00
#      - 2013-08-01 00:00:00
#      - 2013-11-01 00:00:00
tool:
  depends:
    # accepts cpp, java, ruby, python, pom
    code_language: java
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
  uctags:
    # See https://github.com/sailuh/kaiaulu/wiki/Universal-Ctags for details
    keep_lines_type:
      c:
        - f # function definition
        - p # function prototype
        - g # enumeration names
        - u # union names
      cpp:
        - c # classes
        - f # function definition
        - p # function prototype
        - g # enumeration names
        - u # union names
      java:
        - c # classes
        - m # methods
        - g # enumeration types
      python:
        - c # classes
        - f # functions
      r:
        - f # functions
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  #issue_id: ?
  cve_id: (?i)CVE-[0-9]+-[0-9]+

